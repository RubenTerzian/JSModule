<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <title>Document</title>
</head>
<body>
<main>
    <div id="modal" class="modal disabled">
    </div>
    <div class="action-container">
        <div class="add-event">
            <img src="img/plus.png" alt="image">
        </div>
        <div class="event-info disabled">
            <h3>Name of event</h3>
            <input type="text" name="title" placeholder="Введите имя события..." id="input-add-title">
            <h3>Start</h3>
            <input type="time" min="08:00" max="17:00" id="input-add-start-time" value="">
            <h3>End</h3>
            <input type="time" min="08:00" max="17:00" id="input-add-end-time" value="">
            <h3>Choose a color</h3>
            <input type="color" id="input-set-color" value="#6E9ECF">
            <button id="btn-add-event">Add event</button>
        </div>
    </div>
    <div class="calendar-container">
        <div class="hour-block">
            <div class="number">
                <span class="hour">8:00</span>
                <span class="hour-and-half">8:30</span>
            </div>
            <div class="plan">
             
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">9:00</span>
                <span class="hour-and-half">9:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">10:00</span>
                <span class="hour-and-half">10:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">11:00</span>
                <span class="hour-and-half">11:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">12:00</span>
                <span class="hour-and-half">12:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">1:00</span>
                <span class="hour-and-half">1:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">2:00</span>
                <span class="hour-and-half">2:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">3:00</span>
                <span class="hour-and-half">3:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">4:00</span>
                <span class="hour-and-half">4:30</span>
            </div>
        </div>
        <div class="hour-block">
            <div class="number">
                <span class="hour">5:00</span>
            </div>
        </div>
    </div>
</main>

<script src="index.js"></script>

</body>
</html>
